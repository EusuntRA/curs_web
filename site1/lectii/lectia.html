<script>
openCity(event, "ep1")
function openCity(evt, cityName) {
    var i, tabul, tbtn;
    tabul = document.getElementsByClassName("tabul");
    for (i = 0; i < tabul.length; i++) {
        tabul[i].style.display = "none";
    }
    tbtn = document.getElementsByClassName("tbtn");
    for (i = 0; i < tabul.length; i++) {
        tbtn[i].classList.remove("active");
    }
    document.getElementById(cityName).style.display = "block";
    if (evt) {evt.currentTarget.classList.add("active");}
}
var mybtn = document.getElementsByClassName("tbtn")[0];
mybtn.click();
